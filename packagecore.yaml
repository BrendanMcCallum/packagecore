name: packagecore
maintainer: dominique@bytepackager.com
license: GPL2
summary: Utility for generating Linux packages.
homepage: https://github.com/bytepackager/packagecore
commands:
  install:
    - python3 setup.py install --prefix=/usr --root="${BP_DESTDIR}"
  testinstall:
    - packagecore -h || exit 1 
packages:
  archlinux:
    builddeps:
      - python
      - python-setuptools
    deps:
      - python
      - python-yaml
      - docker
  fedora25:
    builddeps:
      - python3
      - python3-setuptools
    deps:
      - python3
      - python3-PyYAML
      - docker
  ubuntu17.10:
    builddeps:
      - python3
      - python3-setuptools
    deps:
      - python3
      - python3-yaml
      - docker
