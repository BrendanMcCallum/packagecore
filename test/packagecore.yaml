name: packagecore-test
maintainer: dominique@bytepackager.com
license: GPL2
summary: Utility for generating Linux packages.
homepage: https://bytepackager.com
commands:
  pre:
    - uname -a
  compile:
    - gcc test.c -o test 
  install:
    - install -D -m 755 test "${BP_DESTDIR}/var/tmp/test"
  testinstall:
    - ls "${BP_PACKAGE_FILE}" || exit 1
    - ls /var/tmp/test || exit 1
    - /var/tmp/test || exit 1
packages:
  amazonlinux2017.03:
    builddeps:
      - gcc
  archlinux:
    builddeps:
      - gcc
  centos7.4:
    builddeps:
      - gcc
  debian9:
    builddeps:
      - gcc
  fedora29:
    builddeps:
      - gcc
  opensuse42.3:
    builddeps:
      - gcc
  ubuntu18.04:
    builddeps:
      - gcc
    rundeps:
      - python3
      - python3-dateutil
    
    
