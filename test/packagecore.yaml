name: packagecore-test
metadata:
  maintainer: dominique@bytepackager.com
  license: GPL2
  summary: Utility for generating Linux packages.
  homepage: https://bytepackager.com
commands:
  precompile:
    - uname -a
  compile:
    - gcc test.c -o test 
  install:
    - install -D -m 644 test /var/tmp/
  postinstall:
    - touch /tmp/post${BP_UPGRADE}.txt
  testinstall:
    - file /var/tmp/test || exit 1
    - /var/tmp/test || exit 1
    - file /tmp/postfalse.txt || exit 1
packages:
  archlinux:
    builddeps:
      - gcc
  centos7.3:
    builddeps:
      - gcc
    commands:
      precompile:
        - yum install epel-release
  fedora25:
    builddeps:
      - gcc
  ubuntu17.10:
    builddeps:
      - gcc
    
    
