name: packagecore-test
maintainer: dominique@bytepackager.com
license: GPL2
summary: Utility for generating Linux packages.
homepage: https://bytepackager.com
commands:
  pre:
    - uname -a
  compile:
    - gcc test.c -o test 
  install:
    - install -D -m 755 test "${BP_DESTDIR}/var/tmp/test"
  testinstall:
    - ls "${BP_PACKAGE_FILE}" || exit 1
    - ls /var/tmp/test || exit 1
    - /var/tmp/test || exit 1
packages:
  archlinux:
    builddeps:
      - gcc
  centos7.3:
    builddeps:
      - gcc
    commands:
      pre:
        - yum install epel-release
  debian9:
    builddeps:
      - gcc
  fedora26:
    builddeps:
      - gcc
  opensuse42.2:
    builddeps:
      - gcc
  ubuntu16.04:
    builddeps:
      - gcc
  ubuntu17.10:
    builddeps:
      - gcc
    
    
